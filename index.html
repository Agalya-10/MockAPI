    <div class="container">
    <form action="" id="form" class="shadow">  
        <h2 class="head pt-3" style="text-align: center;">CRUD OPERATION</h2>
        <p class="para">Welcome Back!Login to your Account.</p>
        <div class="input-type">
            <label for="username">Username</label>
            <input type="text" class="shadow" placeholder="Enter your Username"  name="name" id="userName">
            <div id="nameError"></div>
        </div>
        <div class="input-type">
            <label for="email">Email</label>
            <input type="text" class="shadow" placeholder="Enter your Email Address" name="email" id="email">
            <div id="emailError"></div>
        </div>
        <div class="input-type ">
            <label for="password">Password</label>
            <input type="password" class="shadow" placeholder="Enter your Password" name="password" id="password">            
            <div id="passwordError"></div>
            </div>
        <div class="input-type ">
            <label for="cpassword">Confirm Password</label>
            <input type="password" class="shadow" placeholder="Enter your Confirm Password" name="cpassword" id="cpassword">
            <div id="cpasswordError"></div>
                </div>
       <button class="submit mb-4" id="submitButton"  onclick="MyButton(event)">Register</button><br>
      
    </form>
